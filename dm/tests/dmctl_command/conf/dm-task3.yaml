---
name: test
task-mode: incremental
meta-schema: "dm_meta"
enable-heartbeat: false
ignore-checking-items: ["mysql_version"]
target-database:
  host: "127.0.0.1"
  port: 4000
  user: "root"
  password: ""

mysql-instances:
  - source-id: "mysql-replica-01"
    meta:
      binlog-name: binlog.000001
      binlog-pos: 4
    block-allow-list:  "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

  - source-id: "mysql-replica-02"
    meta:
      binlog-name: binlog.000001
      binlog-pos: 4
    block-allow-list:  "instance"
    mydumper-config-name: "global"
    loader-config-name: "global"
    syncer-config-name: "global"

block-allow-list:
  instance:
    do-dbs: ["dmctl"]
    do-tables:
    -  db-name: "dmctl"
       tbl-name: "~^t_[\\d]+"

mydumpers:
  global:
    threads: 10
    chunk-filesize: 64
    skip-tz-utc: true
    extra-args: ""

loaders:
  global:
    pool-size: 10
    import-mode: "loader"
    dir: "./dumped_data"

syncers:
  global:
    worker-count: 16
    batch: 100
    checkpoint-flush-interval: 1
    compact: true
    multiple-rows: true

